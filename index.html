<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <h1>TODO</h1>
        <p>Get it done today!</p>
        <div class="input-container">
            <input id="userinput" type="text" placeholder="Enter item">
            <button id="enter">Enter</button>
            <button id="clear">Clear</button>
        </div>
        <div class="todo-list">
            <ul>
                <li class="todo-element"><span>You will see your today's tasks here! You can delete this and add your tasks.</span><button class="delete">Delete</button></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
